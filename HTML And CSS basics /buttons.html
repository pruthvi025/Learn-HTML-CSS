<style>
  /* here we are using button means it tell wich element we are using for modification 
  here we button means change the color of all buttons wich are in fies */
.Subscribe-button{
  background-color: rgb(200, 0, 0);   
  color: white;/*it change color of text*/
  border:none;
  height: 20px;
  width:100px;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 8px;/*used to add a space where we want it may be on top or on bottom or left or right*/
  

}

.Subscribe-button:active{   /*when we click means it active */
  opacity: 0.7; /*when we click then it decide blinking capacity*/
}



.Join-Button{
  background-color: white;
  color: rgb(8, 130, 211);
  height: 20px;
  width: 50px;
  border-color: rgb(12, 163, 213);
  border-radius: 5px;
  border-width: 1px;
  cursor: pointer;
  margin-right:8px;
  transition: background-color 1s;  /*after cursor goes on button then how take time to change bg color*/
}

.Join-Button:hover{
  background-color: blue;
  color: white;
}

.Join-Button:active{
  opacity: 0.7;
}



.Tw-Button{
  color: white;
  background-color: blue;
  height: 20px;
  border-radius: 15px;
  border-width: 0px;
  width: 80px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;

}
</style>
<!-- style used to write a css code wich modifies the other element  -->

<button class="Subscribe-button"> 
  SUBSCRIBE
</button>

<!-- class attribute is used to label the button like in above 
  if we used button directly then it apply changes to all buutons wich available in our file 
  but what if we want only specific button styl then we used class means rather than using the 
  button we use .and classs name like .Subscribe button{ }-->

<button class="Join-Button">
  JOIN
</button>

<button class="Tw-Button">
  Tweeter
</button>
