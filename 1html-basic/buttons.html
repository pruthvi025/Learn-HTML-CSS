<style>
  /* here we are using button means it tell wich element we are using for modification 
  here we button means change the color of all buttons wich are in fies */
.Subscribe-button{
  background-color: rgb(200, 0, 0);   
  color: white;/*it change color of text*/
  border:none;
  height: 20px;
  width:100px;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 8px;/*used to add a space where we want it may be on top or on bottom or left or right*/
  vertical-align: top; /*alighn button top*/
  

}

.Subscribe-button:active{   /*when we click means it active */
  opacity: 0.7; /*when we click then it decide blinking capacity*/
}



.Join-Button{
  background-color: white;
  color: rgb(8, 130, 211);
  /* rather than using height and width if we use padding then it greate to use because it will 
  auto adjust the space inside the button  */
  height: 20px;
  width: 50px;
  border-color: rgb(12, 163, 213);
  border-radius: 5px;
  border-width: 1px;
  cursor: pointer;
  margin-right:8px; /*give the space out of the button*/
  transition: background-color 1s;  /*after cursor goes on button then how take time to change bg color*/
  vertical-align: top;
  padding-left: 10px; /*it give the space inside the  button box in wich direction we specify*/
}


/* hover and active are css psudo classes means it represent temprory state of elements
meaning is :- 

:hover → mouse is over element

:active → element is being clicked

:focus → element is selected (keyboard / click) */

.Join-Button:hover{
  background-color: blue;
  color: white;
}

.Join-Button:active{
  opacity: 0.7;
}



.Tw-Button{
  color: white;
  background-color: blue;

  /* rather than using height and width if we use padding then it greate to use because it will 
  auto adjust the space inside the button  */
  /* height: 20px;
  width: 80px; */

  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 5px;
  padding-right: 5px;


  border-radius: 15px;
  border-width: 0px;
  cursor: pointer;
  font-weight: bold;
  font-size: 10px;
  cursor: pointer;
  vertical-align: top;


}
.Tw-Button:active{
  opacity:0.8;

}
</style>
<!-- style used to write a css code wich modifies the other element  -->

<button class="Subscribe-button"> 
  SUBSCRIBE
</button>

<!-- class attribute is used to label the button like in above 
  if we used button directly then it apply changes to all buutons wich available in our file 
  but what if we want only specific button styl then we used class means rather than using the 
  button we use .and classs name like .Subscribe button{ }-->

<button class="Join-Button">
  JOIN
</button>

<button class="Tw-Button">
  Tweeter
</button>
