
<!DOCTYPE html> <!--  is used to tell the web browser that the document is written in HTML5
   and should be rendered using modern web standards -->

<html> <!--we are having this tags in evry code  The <html> tag represents the root of an HTML document 
             and serves as a container for all other HTML elements -->


    <head> <!-- The <head> element is a container for metadata (data about data) 
            and is placed between the <html> tag and the <body> tag.HTML metadata is data about the HTML document.
             Metadata is not displayed on the page.Metadata typically define 
             the document title, character set, styles, scripts, and other meta information. -->


        <body> <!--The <body></body> tags in HTML enclose the main, visible content of a webpage, like text, images, links, videos, and tables, 
        defining the structure for everything users see and interact with, sitting inside the <html> tags after the <head> -->

        </body>


    </head>



</html>
